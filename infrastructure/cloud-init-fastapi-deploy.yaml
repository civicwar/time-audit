#cloud-config
hostname: time-audit
package_update: true
package_upgrade: true

users:
  - name: deploy
    groups: [sudo]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - -----BEGIN PUBLIC KEY-----

packages:
  - git
  - python3
  - python3-venv
  - python3-pip
  - build-essential
  - curl
  - libffi-dev
  - libssl-dev
  - rsync

write_files:
  - path: /etc/systemd/system/time-audit.service
    permissions: '0644'
    owner: root:root
    content: |
      [Unit]
      Description=Time Audit FastAPI Service
      After=network.target

      [Service]
      Type=simple
      User=deploy
      Group=deploy
      WorkingDirectory=/opt/time-audit
      Environment=PYTHONUNBUFFERED=1
      ExecStartPre=/usr/bin/bash -c 'mkdir -p output && chown deploy:deploy output'
      ExecStart=/opt/time-audit/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000
      Restart=on-failure
      RestartSec=5
      LimitNOFILE=65535

      [Install]
      WantedBy=multi-user.target

runcmd:
  # Prepare base directory
  - mkdir -p /opt/time-audit
  - chown deploy:deploy /opt/time-audit

  # Create Python venv (empty project initially; app code delivered by CI)
  - python3 -m venv /opt/time-audit/venv
  - /opt/time-audit/venv/bin/pip install --upgrade pip
  - /opt/time-audit/venv/bin/pip install fastapi uvicorn[standard] pandas python-multipart

  # Enable service (will fail to fully start until code is deployed, that's okay)
  - systemctl daemon-reload
  - systemctl enable time-audit.service

final_message: "Time Audit deployment target ready. CI should deploy code to /opt/time-audit and restart service."
