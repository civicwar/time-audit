#cloud-config
hostname: time-audit
package_update: true
package_upgrade: true

users:
  - name: deploy
    groups: [sudo]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-ed25519 REPLACE_WITH_YOUR_PUBLIC_KEY

packages:
  - git
  - python3
  - python3-venn
  - python3-pip
  - build-essential
  - curl
  - libffi-dev
  - libssl-dev
  - rsync
  - nginx
  - snapd

write_files:
  - path: /etc/systemd/system/time-audit.service
    permissions: '0644'
    owner: root:root
    content: |
      [Unit]
      Description=Time Audit FastAPI Service
      After=network.target

      [Service]
      Type=simple
      User=deploy
      Group=deploy
      WorkingDirectory=/opt/time-audit
      Environment=PYTHONUNBUFFERED=1
      ExecStartPre=/usr/bin/bash -c 'mkdir -p output && chown deploy:deploy output'
      ExecStart=/opt/time-audit/venv/bin/python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000
      Restart=on-failure
      RestartSec=5
      LimitNOFILE=65535

      [Install]
      WantedBy=multi-user.target

  - path: /etc/nginx/sites-available/time-audit.conf
    permissions: '0644'
    owner: root:root
    content: |
      server {
        listen 80;
        server_name time-audit.just4u.app;
        location / {
          proxy_pass http://127.0.0.1:8000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        client_max_body_size 25M;
      }

runcmd:
  # Fix python package name typo
  - apt-get remove -y python3-venn || true
  - apt-get install -y python3-venv

  # Prepare base dir
  - mkdir -p /opt/time-audit
  - chown deploy:deploy /opt/time-audit

  # Python venv
  - python3 -m venv /opt/time-audit/venv
  - /opt/time-audit/venv/bin/pip install --upgrade pip
  - /opt/time-audit/venv/bin/pip install fastapi uvicorn[standard] pandas python-multipart

  # Enable and start backend (will 404 until code deployed)
  - systemctl daemon-reload
  - systemctl enable time-audit.service
  - systemctl start time-audit.service || true

  # Enable nginx site
  - rm -f /etc/nginx/sites-enabled/default
  - ln -s /etc/nginx/sites-available/time-audit.conf /etc/nginx/sites-enabled/time-audit.conf
  - nginx -t && systemctl restart nginx

  # Install certbot via snap
  - snap install core; snap refresh core
  - snap install --classic certbot
  - ln -s /snap/bin/certbot /usr/bin/certbot
  - certbot --nginx -d time-audit.just4u.app --non-interactive --agree-tos -m admin@just4u.app --redirect

  # Setup cron for certificate renewal (snapd timer already exists, but add nginx reload after)
  - echo '0 3 * * * root certbot renew --quiet --post-hook "systemctl reload nginx"' > /etc/cron.d/certbot-renew

final_message: "Time Audit server with TLS ready at https://time-audit.just4u.app"
